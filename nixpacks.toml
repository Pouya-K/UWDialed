# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["pip install -r src/backend/requirements.txt"]

[variables]
PYTHONPATH = "/app/src/backend"

[start]
cmd = "cd /app/src/backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
